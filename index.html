<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <section>
    <article class="card">
      <div class="img_container">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="text_container">
        <p class="header">Learning</p>
        <p class="paragraph">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>  
        <p class="subtitle">These languages are the backbone of every website, defining struture, content and presentation</p>
      </div>
      <div class="footer">
        <div class="img_container">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <div class="text_container">
          <p>Greg Hooper</p>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
